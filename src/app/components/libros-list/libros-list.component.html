<div class="container mt-5 p-4 bg-light rounded shadow-sm">
    <h2 class="mb-4 text-center text-primary">Lista de Libros</h2>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">Total de libros: {{ libros.length }}</h5>
        <button (click)="agregarNuevoLibro()" class="btn btn-success">
            <i class="bi bi-plus-circle me-1"></i> Agregar Nuevo Libro
        </button>
    </div>
    <div *ngIf="libros.length > 0; else noLibros" class="list-group">
        <li *ngFor="let libro of libros" class="list-group-item d-flex justify-content-between align-items-center">
            <div class="d-flex flex-column">
                <span class="fw-bold">{{ libro.titulo }}</span>
                <small class="text-muted">Autor: {{ libro.autor }}</small>
            </div>
            <div class="btn-group">
                <button (click)="editarLibro(libro.id!)" class="btn btn-warning btn-sm">
                    <i class="bi bi-pencil-fill"></i> Editar
                </button>
                <button (click)="eliminarLibro(libro.id!)" class="btn btn-danger btn-sm">
                    <i class="bi bi-trash-fill"></i> Eliminar
                </button>
            </div>
        </li>
    </div>
    <ng-template #noLibros>
        <div class="alert alert-info text-center mt-3">No hay libros disponibles.</div>
    </ng-template>
</div>
